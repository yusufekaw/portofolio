<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portofolio Yusuf : AI, Machine Learning, Data Science, Python, HTML, PHP, JavaScript, SQL, UI UX Designer, Front End and Back And Developer, Website">
    <meta name="keywords" content="AI, Machine Learning, Data Science, UI UX Designer, Front End Developer, Back And Developer">
    <meta name="author" content="Yusuf Eka">
    <meta property="og:title" content="Portofolio Yusuf Eka">
    <meta property="og:description" content="Portofolio Yusuf : AI, Machine Learning, Data Science, Python, HTML, PHP, JavaScript, SQL, UI UX Designer, Front End and Back And Developer, Website">
    <meta property="og:image" content="#">
    <meta property="og:url" content="#">
    <title>Portofolio Yusuf Eka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row"><h1>My Portofolio</h1><hr/></div>
    <div class="row">
        <h2>AI & Data Science</h2>
    </div>
    <div class="row" id="ai"></div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Membaca file JSON
    fetch('ai.json')
      .then(response => response.json())
      .then(data => {
        const content = document.getElementById('ai');
        data.forEach(item => {
          const col = document.createElement('div');
          col.className = 'col-sm-4';

          col.innerHTML = `
            <div class="card">
              <img src="${item.img}" class="card-img-top" alt="${item.description}">
              <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <p class="card-text">${item.description}</p>
                <a href="${item.url}" target="_blank" class="btn btn-outline-secondary link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Demo</a>
              </div>
            </div>
          `;

          content.appendChild(col);
        });
      })
      .catch(error => console.error('Error fetching JSON:', error));
  </script>
</html>
